<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap -->

    <link rel="stylesheet" href="assets/style/common.css" type="text/css">
    
</head>
<body>
    <header>
        <div class="header__inner d-flex align-items-center justify-content-between">
            <div class="header__logo d-flex align-items-center">
                <a href="index.html">
                    <img src="assets/image/logo.png" alt="">
                </a>
                <h1 class="site-title only-pc">Phần mềm quản lý hồ sơ thẩm duyệt thiết kế phòng cháy chữa cháy</h1>
            </div>
        </div>
    </header>
    <section class="login-page">
        <div class="login-box">
            <h3>Đăng nhập</h3>
            <form action="">
                <div class="form-group">
                    <label for="user">Tên đăng nhập</label>
                    <input id="user" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="pass">Mật khẩu</label>
                    <input id="pass" class="form-control" type="password">
                </div>
                <div class="f-confirm d-flex align-items-end justify-content-between">
                    <div class="form-group mb-0">
                        <label for="code">Nhập mã xác thực</label>
                        <input id="code" class="form-control" type="password">
                    </div>
                    <div class="confirm__code d-flex align-items-center justify-content-end">
                        <button class="btn"><span>6</span><span>Y</span><span>J</span></button>
                        <img src="assets/image/fi_rotate-cw.png" alt="">
                    </div>
                </div>
                <button class="btn" type="submit">Đăng Nhập</button>
            </form>
        </div>
    </section>
</body>
</html>
